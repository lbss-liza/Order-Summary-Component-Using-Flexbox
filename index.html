<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="background-image">
    <img src="images/pattern-background-desktop.svg" alt="bg-img">
  </div>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="hero-img">
    <h2>Order Summary</h2>
    <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="flex-container">
      <div class="">
        <img src="images/icon-music.svg" alt="icon-img">
      </div>
      <div class="">
        <h4>Annual Plan</h4>
        <p class="price">$59.99/year</p>
      </div>
      <div class="">
        <a href="" class="change-price">Change</a>
      </div>
    </div>
    <button class="btn" type="button" name="button">Proceed to Payment</button>
    <a href="" class="order-cancel">Cancel Order</a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Liza Sumagaysay</a>.
  </div>
</body>

</html>
